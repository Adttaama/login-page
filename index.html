<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">adttaama</h2>
      <nav class="navigation">
        <a href="#">home</a>
        <a href="#">contact</a>
        <a href="#">about</a>
        <a href="#">Service</a>
        <button class="btnlogin-popup">login</button>
      </nav>
    </header>

    <div class="wrapper">
      <div class="form-box login">
        <h2>login</h2>
        <form action="#">
          <div class="input-box" id="email">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>email</label>
          </div>
          <div class="input-box" id="password">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>password</label>
          </div>
          <div class="ingat">
            <label><input type="checkbox" /> simpan password </label>
            <a href="#">lupa password?</a>
          </div>
          <button type="submit" class="btn">login</button>
          <div class="login-register">
            <p class="polos">buat akun baru? <a href="daftar.html" class="login-link"> daftar</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
